<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('River_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-river_name" class="form-control" name="row[river_name]" type="text" value="{$row.river_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Point_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-point_number" class="form-control" name="row[point_number]" type="text" value="{$row.point_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Point_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-point_name" class="form-control" name="row[point_name]" type="text" value="{$row.point_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Point_position')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-point_position" class="form-control" name="row[point_position]" type="text" value="{$row.point_position|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ph')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ph" class="form-control" step="0.01" name="row[ph]" type="number" value="{$row.ph|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Transparency')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-transparency" class="form-control" step="0.01" name="row[transparency]" type="number" value="{$row.transparency|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Permanganate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-permanganate" class="form-control" step="0.01" name="row[permanganate]" type="number" value="{$row.permanganate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ammonia_nitrogen')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ammonia_nitrogen" class="form-control" step="0.001" name="row[ammonia_nitrogen]" type="number" value="{$row.ammonia_nitrogen|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phosphorus')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phosphorus" class="form-control" step="0.01" name="row[phosphorus]" type="number" value="{$row.phosphorus|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Water_category')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-water_category" class="form-control selectpicker" name="row[water_category]">
                {foreach name="waterCategoryList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.water_category"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pollution_factor')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pollution_factor" class="form-control" name="row[pollution_factor]" type="text" value="{$row.pollution_factor|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reason" class="form-control" name="row[reason]" type="text" value="{$row.reason|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Collection_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-collection_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[collection_date]" type="text" value="{$row.collection_date}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Responsible_unit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-responsible_unit" class="form-control" name="row[responsible_unit]" type="text" value="{$row.responsible_unit|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('River_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-river_type" class="form-control" name="row[river_type]" type="number" value="{$row.river_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="row[code]" type="text" value="{$row.code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('River_attr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-river_attr" class="form-control" name="row[river_attr]" type="number" value="{$row.river_attr|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Section_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-section_type" class="form-control" name="row[section_type]" type="number" value="{$row.section_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Test_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-test_name" class="form-control" name="row[test_name]" type="text" value="{$row.test_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Associated_waters')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-associated_waters" class="form-control" name="row[associated_waters]" type="text" value="{$row.associated_waters|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Plevel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-plevel" class="form-control" name="row[plevel]" type="number" value="{$row.plevel|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('P_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-p_name" class="form-control" name="row[p_name]" type="text" value="{$row.p_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monitoring_mode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monitoring_mode" class="form-control" name="row[monitoring_mode]" type="text" value="{$row.monitoring_mode|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Control_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-control_level" class="form-control" name="row[control_level]" type="number" value="{$row.control_level|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monitoring_frequency')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monitoring_frequency" class="form-control" name="row[monitoring_frequency]" type="text" value="{$row.monitoring_frequency|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Explode_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-explode_date" class="form-control" name="row[explode_date]" type="text" value="{$row.explode_date|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
